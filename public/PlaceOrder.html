<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Joy Fast Food Emporium</h1>
    <form method='POST' action='/PlaceOrder'>
        <table id='placeOrderTable'>
            <tr><td><label for='tbl'>Table Number</label></td><td><input id='tbl' type='number' name='tableNumber'></td></tr>
            <tr><td><label for='bgr'>Burger &amp; chips</label></td><td><input id='bgr' type='number' name='BurgerMeal'></td></tr>
            <tr><td><label for='fsh'>Fish &amp; chips</label></td><td><input type='number' id='fsh' name='FishMeal'></td></tr>
            <tr><td><label for='las'>Lasagne</label></td><td><input type='number' id='las' name='Lasagne'></td></tr>
            <tr><td><label for='brs'>Beers</label></td><td><input type='number' id='brs' name="Beers"></td></tr>
            <tr><td><label for='cks'>Cokes</label></td><td><input type='number' id='cks' name="Cokes"></td></tr>
        </table>
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
